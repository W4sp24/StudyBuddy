{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Study Guide</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center bg-info text-white">
                <h2 class="mb-0">
                    <i class="fas fa-book me-2"></i>
                    Study Guide: {{ pdf_filename }}
                </h2>
                <a href="{{ url_for('download_study_guide') }}" class="btn btn-light btn-sm">
                    <i class="fas fa-file-pdf me-2"></i>Download PDF
                </a>
            </div>
            <div class="card-body">
                <div class="study-guide-content">
                    {{ study_guide | safe }}
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                    <a href="{{ url_for('create_quiz') }}" class="btn btn-success processing-action">
                        <i class="fas fa-question-circle me-2"></i>Generate Quiz
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
